<html>
<head>
    <title>Paradigm Shift by HTML5 UP</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/addtl.css') }}"/>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Intro -->
    <section class="intro">
        <header>
            <h1>Visualize</h1>
            <p>upload a file to generate corresponding images</p>
            {% if not images %}
            <form action="upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".txt, .pdf, .doc, .docx"> <!--, text/*-->
                <input type="submit" value="Upload">
            </form>
            {% endif %}
            <ul class="actions">
                <li><a href="/upload" class="arrow scrolly"><span class="label">Next</span></a></li>
            </ul>
        </header>
        <div class="content">
            <span class="image fill" data-position="center"><img src="images/pic01.jpg" alt=""/></span>
        </div>
    </section>

    {% if images %}
    <!-- Section -->
    <section id="first">
        <header>
            <h2>Image Options</h2>
            <div class="results">
                {% for i in images %}
                <a href="{{i | safe}}">
                    <img class="result-image" src="{{i | safe}}">
                </a>
                {% endfor %}
            </div>
            
        </header>
    </section>
    {% endif %}



    <!-- Copyright -->
    <div class="copyright">&copy; Untitled. All rights reserved. Design: <a href="https://html5up.net">HTML5 UP</a>.
    </div>

</div>

<!-- Scripts -->
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.scrolly.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/util.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
